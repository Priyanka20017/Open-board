<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div class="tools-cont scale-tools">
        <img class="pencil" src=" ./icons/pencil.png ">
        <img class="eraser" src="./icons/eraser.png ">
        <img class="upload" src="./icons/photo.png ">
        <img class="download" src="./icons/download.png ">
        <img class="sticky" src="./icons/sticky-notes.png ">
        <img class="undo" src="./icons/back.png ">
        <img class="redo" src="./icons/redo.png ">
    </div>
    <div class="pencil-tool">
        <div class="pencil-tool-cont">
            <div class="pencil-width-cont">
                <input type="range" min="2" max="10" value="4" class="pencil-width">
            </div>
            <div class="pencil-color-cont">
                <div class="green pencil-color">
                </div>
                <div class="red pencil-color">
                </div>
                <div class="blue pencil-color">
                </div>
            </div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" min="2" max="10" value="4" class="eraser-width">
        </div>
    </div>
